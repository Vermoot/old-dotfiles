# Fonts
font:
  size: 12
  normal:
    family: Terminus (TTF)
    # style: Regular
  bold:
    family: Terminus (TTF)
  italic:
    family: Terminus (TTF)
  # offset:
    # x: 1
    # y: 1

# Options
window:
  decorations: full
  padding:
    x: 30
    y: 30


# Scale the font size based on the monitor's DPI. This will lead to bigger text on HiDPI
# screens and make reading text a little easier.
scale_with_dpi: false

# Thin stroke font rendering (OS X only)
#
# Thin strokes are suitable for retina displays, but for non-retina screens
# it is recommended to set `use_thin_strokes` to `false`
use_thin_strokes: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

key_bindings:
  # - { key: N,        mods: Command, action: CreateNewWindow}
  - { key: W, mods: Control, action: Quit }
  - { key: N, mods: Control, action: SpawnNewInstance }
